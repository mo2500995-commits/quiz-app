<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>quiz App</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
  </head>

  <body>
    <div class="form container">
      <h2>quiz app</h2>

      <h3>اختر قسم الاسئله</h3>
      <select name="quiz" id="quiz">
        <option data-name="قران" value="quran_questions.json">قرآن</option>
        <option data-name="عامه" value="history.json">عامه</option>
        <option data-name="رمضان واحكام الصيام" value="ramadan_questions.json">
          صيام و رمضان
        </option>

        <option data-name="جميع الاقسام" value="all.json">جميع ما سبق</option>
      </select>
      <div class="qust-numbers">عايز كم سوال</div>
      <input class="howmany" placeholder="اكتب رقم" type="number" />
      <button class="submit-form">يلا نبدا</button>
    </div>
    <div class="quiz-app">
      <div class="quiz-info m-4">
        <div class="category">القسم : <span>HTML</span></div>
        <div class="q-count">السؤال : <span>10</span></div>
      </div>
      <div class="quiz-area">
        <div class="ask-area"><h2>We Use &lt;br /&gt; Element</h2></div>
        <div class="answers-area">
          <div class="answer">
            <input type="radio" id="answer-1" name="question" />
            <label class="answer-1" for="answer-1"></label>
          </div>
          <div class="answer">
            <input type="radio" id="answer-2" name="question" />
            <label class="answer-2" for="answer-2"></label>
          </div>
          <div class="answer">
            <input type="radio" id="answer-3" name="question" />
            <label class="answer-3" for="answer-3"></label>
          </div>
          <div class="answer">
            <input type="radio" id="answer-4" name="question" />
            <label class="answer-4" for="answer-4"> </label>
          </div>
        </div>
      </div>
      <button type="submit" class="submit-button">تاكيد الأجابة</button>
      <div class="bullets">
        <div class="spans"></div>
        <div class="countdown">
          <span class="minuts">1</span>:
          <span class="seconed">45</span>
        </div>
        <div class="results"></div>
      </div>
    </div>
    <div class="footer">
      تصمصم <strong>مصطفي عبدالكريم</strong>
      <div class="icons">
        <a href="https://github.com/mo2500995-commits"
          ><i class="hub fa-brands fa-github"></i
        ></a>
        <a href="https://www.facebook.com/mstfy.bdalkrym.199816"
          ><i class="fa fa-brands fa-facebook"></i
        ></a>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
